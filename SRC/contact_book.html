<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/note_book.css">
    <title>Contact Book</title>
</head>
<body>
    <div class="container">
        <!-- En-tête avec titre et bouton + -->
        <header class="header">
            <h1>Contact book</h1>
            <button class="bouton-add">+</button>
        </header>
        
        <!-- Tableau des contacts (vide au départ) -->
        <table class="contacts-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                   
                </tr>
            </thead>
            <tbody id="contacts-list">
                <!-- Les contacts apparaîtront ici dynamiquement -->
            </tbody>
        </table>
        
        <!-- Footer -->
        <footer class="footer">
            <p>(c) 2025 - Acme Corp.</p>
        </footer>
    </div>
    
    <script src="JS/note_book.js"></script>
</body>
</html>
